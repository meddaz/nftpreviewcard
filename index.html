<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="card">
    <div id="main-img">
      <img id="main" src="image-equilibrium.jpg" />
      <div> <img id="icon" src="icon-view.svg" alt="" /></div>

    </div>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes <br>
      balance and calm.</p>

    <div id="numbers">
      <span id="left">
        <img src="icon-ethereum.svg">
        0.041 ETH
      </span>
      <span id="right">
        <img src="icon-clock.svg">
        3 days left</span>
    </div>

<br><br>

  <footer>
    <img id="avatar" src="image-avatar.png">Creation of <span id="name">Jules Wyvern</span>
    <br><br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <p>Coded by <a href="#">Medda Zegergis</a>.</p>
  </footer>

</body>

</html>
